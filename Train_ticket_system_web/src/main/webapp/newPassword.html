<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password</title>
    <link rel="icon" sizes="180x180" href="image/title.png">
    <link rel="stylesheet" href="redirect_styles.css">
    <style>
        /* Inline styles for spacing */
        .form-group {
            margin-bottom: 15px; /* Add space between fields */
        }
    </style>
    <script>
        function validateForm(event) {
            const password = document.querySelector("input[name='npword']").value;
            const confirmPassword = document.querySelector("input[name='cpword']").value;
            const passwordCriteria = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&#])[A-Za-z\d@$!%*?&#]{8,}$/;

            // Validate password criteria
            if (!passwordCriteria.test(password)) {
                alert("Password must be at least 8 characters long, contain at least one uppercase letter, one lowercase letter, one digit, and one special character.");
                event.preventDefault();
                return false;
            }

            // Validate confirm password matches
            if (password !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
                event.preventDefault();
                return false;
            }

            return true; // Allow form submission if both validations pass
        }
    </script>
</head>
<body background="image/background.jpg">
    <div class="glass-container">
        <form method="post" action="updatePassword" onsubmit="return validateForm(event)">
            <!-- New Password Field -->
            <div class="form-group">
                <label for="npword" class="pp">Enter New Password:</label>
                <input type="password" name="npword" class="rounded-textbox" placeholder="Enter new Password" required>
            </div>

            <!-- Confirm Password Field -->
            <div class="form-group">
                <label for="cpword" class="pp">Confirm New Password:</label>
                <input type="password" name="cpword" class="rounded-textbox" placeholder="Confirm new Password" required>
            </div>

            <!-- Submit Button -->
            <div class="button-container">
                <input type="submit" value="Change Password" class="rounded-button">
            </div>
        </form>
    </div>
</body>
</html>
