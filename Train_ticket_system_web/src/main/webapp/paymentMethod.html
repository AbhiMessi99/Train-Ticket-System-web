<!-- paymentMethod.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Methods</title>
    <link rel="icon" sizes="180x180" href="image/title.png">
    <link rel="stylesheet" href="paymentMethod_styles.css">
</head>
<body background="image/background.jpg">
    <div class="glass-container">
        <form method="post" action="BookingServlet">
            <h2 class="pay">Payment Methods</h2>
            
            <div class="input-icon">
                <input type="radio" id="creditCard" name="paymentMethod" value="creditCard">
                <img src="image/credit-card.png" alt="Credit Card Icon" class="icon">
                <label for="creditCard">Credit Card</label>
            </div>
            
            <div class="input-icon"> 
                <input type="radio" id="DebitCard" name="paymentMethod" value="DebitCard">
                <img src="image/debit-card.png" alt="Debit Card Icon" class="icon">
                <label for="DebitCard">Debit Card</label>
            </div>
            
            <div class="input-icon">
                <input type="radio" id="bankTransfer" name="paymentMethod" value="bankTransfer">
                <img src="image/bank-transfer.png" alt="Bank Transfer Icon" class="icon">
                <label for="bankTransfer">Bank Transfer</label>
            </div>
            
            <div class="input-icon">
                <input type="radio" id="UPI" name="paymentMethod" value="UPI">
                <img src="image/g-pay.png" alt="UPI Icon" class="icon">
                <label for="UPI">UPI (Phonepe, Paytm, GPay, CredPay)</label>
            </div>
            
            <br>
            <div class="button-container">
                <input type="submit" value="Submit" class="rounded-button">
            </div>
        </form>
    </div>
</body>
</html>
