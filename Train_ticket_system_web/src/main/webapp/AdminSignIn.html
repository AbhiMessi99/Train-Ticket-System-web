<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign in
</title>
<link rel="icon" sizes="180x180" href="image/title.png">
<link rel="stylesheet" href="signin_styles.css">
</head>
<body background="image/background.jpg">
	
    <div class="container">
        <img src="image/Air_Trips.png" alt="Company Logo" class="logo">
        
        <form method="post" action="AdminLoginServlet" class="glass-container">
			<center><b><span style="color: green">ADMIN LOGIN</span><b></center><br>
            <div class="form-group">
                <div class="input-icon">
                    <img src="image/user-icon.png" alt="User Icon" class="icon">
                    <input type="text" id="username" name="t1" placeholder="Enter Admin Username" required>
                </div>
            </div>
            
            <div class="form-group">
                <div class="input-icon">
                    <img src="image/lock-icon.png" alt="Lock Icon" class="icon">
                    <input type="password" id="password" name="t2" placeholder="Enter Password" required>
                </div>
            </div>
            
            <div class="form-group">
                <input type="submit" value="Sign in" class="rounded-button">
            </div>
        </form>
    </div>
</body>
</html>
